    <div class="row">
      <div class="span1of3">
        <div class="cc_side-header cc_suscribe__header">
          <h2 class="cc_side-header__title cc_suscribe__title">$signupCatch$</h2>
        </div>
      </div>
      <div class="span2of3">
        <div class="row-fluid">
          <!--<div class="span7 offset5">-->
          <div class="span16">
            <form class="cc_suscribe__form" METHOD="POST" action=" https://console.clever-cloud.com/ccapi/dev/users">
              <div class="cc_suscribe__field">
                <label class="cc_suscribe__label" for="#cc_suscribe__email">$emailLabel$</label>
                <input class="cc_suscribe__input" name="email" type="email" placeholder="$emailPlaceholder$"/>
              </div>
              <div class="cc_suscribe__field">
                <label class="cc_suscribe__label" for="#cc_suscribe__password">$pwdLabel$</label>
                <input class="cc_suscribe__input" type="password" name="pass" placeholder="$pwdPlaceholder$"/>
                <input type="hidden" name="url_next" value="http://www.clever-cloud.com"/>
              </div>
              <div class="cc_suscribe__field">
                <label class="cc_suscribe__terms">
                  <input type="checkbox" name="terms" />
                  $signupTermPart1$ <a href="terms-of-sale.html">$signupTermPart2$</a>$signupTermPart3$
                </label>
              </div>
              <button type="submit" class="cc_btn cc_btn--success cc_btn--L cc_suscribe__btn">$createButton$</button>
            </form>
          </div>
        </div>
      </div>
    </div>
