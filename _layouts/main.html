<!DOCTYPE html>
<html lang="{{ page.locale }}">
   <head>
	   <meta charset="UTF-8"/>
	   <title>{{ page.title | append:' | '}}{{ site.brand }}</title>
	   <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" media="all"/>
	   <link rel="stylesheet" type="text/css" href="/bootswatch/css/clevercloud-common.css" media="all"/>
	   <link rel="stylesheet" type="text/css" href="/bootswatch/css/clevercloud-website.css" media="all"/>
	   <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.min.css" media="all"/>
	   <link rel="stylesheet" type="text/css" href="/bootswatch/css/fontface-adellebasicbold.css" media="all"/>
	   <link rel="stylesheet" type="text/css" href="/bootswatch/css/clevercloud-responsive.css" media="all"/>
	   <link rel="stylesheet" type="text/css" href="/css/main.css" media="all"/>
      <link rel="shortcut icon" href="/img/favicon.png">
   </head>
   <body>
      <!-- le navigation for le whole website -->
      <div class="navbar navbar-fixed-top">
         <div class="navbar-inner">
            <div class="container">
               <a href="/{{ page.locale }}" class="brand">{{ site.brand }}</a>
               <ul class="nav pull-right"> {% for link in site.the-cloud %}
                  {% include nav.html %} {% endfor %}
               </ul>
            </div>
         </div>
      </div>
      
      {{ content }}
      
      <!-- le footer with le sitemap -->
      <div id="footer">
         <div class="container">
            <div class="row"> {% for link in site.sitemap %}
               {% include sitemap.html %} {% endfor %}
            </div>
            
            <!-- le copyrights -->
            <p class="pull-right">
               &copy {{ site.brand }} {{ site.since }}-{{ site.time | date:'%Y' }}
            </p>
         </div>
      </div>
      
      <!-- le js -->
      <script type="text/javascript" src="/js/jquery.js"></script>
      <script type="text/javascript" src="/js/bootstrap-dropdown.js"></script>
      <script type="text/javascript">
         var _gaq = _gaq || [];
         _gaq.push(['_setAccount', 'UA-19997759-1']);
         _gaq.push(['_setDomainName', '.clever-cloud.com']);
         _gaq.push(['_trackPageview']);

         (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
         })();
      </script>
   </body>
</html>
