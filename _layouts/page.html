---
layout: document
---
{%assign lg = page.lang%}
		<div id="page-wrap">
			<section id="page">
				<aside>
					<ul>
						{%for section in page.sections%}
						<li><a href="#{{section.id}}">{{section.title}}</a></li>
						{%endfor%}
					</ul>
				</aside>
				<article>
					<header>
						<h1>{{page.title}}</h1>
						<p>{{page.description}}</p>
					</header>
					<div class="content">
						{{content}}
					</div>
				</article>
			</section>
		</div>
