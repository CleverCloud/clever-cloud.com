---
layout: main
---
<div class="container">
   
   <!-- le breadcrumbs -->
   <ul class="breadcrumb"> {% capture index %}/{{ page.locale }}/index.html{% endcapture %} {% for p in site.pages %} {% if p.url == index %}
      <li>
         <a href="{{ p.url }}">{{ p.title }}</a> <span class="divider">/</span>
      </li> {% endif %} {% endfor %}
      <li class="active">{{ page.title }}</li>
   </ul>
   
   {{ content }}
</div>
