---
layout: page
---
{{ content }}
<div class="row">
   <div class="span4">
      <h3>Email</h3>
      <p>{{ page.contact.email }}</p>
   </div>
   <div class="span4">
      <h3>Tel</h3>
      <p>{{ page.contact.tel }}</p>
   </div>
   <div class="span4">
      <h3>IRC</h3>
      <p>{{ page.contact.irc }}</p>
   </div>
</div>
<div class="row">
   <div class="span3">
      <h3>{{ page.postal }}</h3>
      <p>{{ page.contact.postal | newline_to_br }}</p>
   </div>
   <div class="span3">
      <h3>{{ page.office }}</h3>
      <p>{{ page.contact.office | newline_to_br }}</p>
   </div>
   <div class="span6">
      <iframe class="well" width="100%" height="200" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ page.contact.map }}"></iframe>
   </div>
</div>
