
<div class="avatar">
	<img src="http://api.twitter.com/1/users/profile_image/{{ site.team[r].twitter }}"
	     alt="{{ site.team[r].name }}"/>
</div>
<h4>
	{{ site.team[r].name }} {% unless page.index %}
	<small>{{ site.team[r].job[page.locale] }}</small> {% endunless %}
</h4>
<a href="http://twitter.com/{{ site.team[r].twitter }}" class="twitter-follow-button"
  data-show-count="false" data-lang="{{ page.locale }}">
	Follow @{{ site.team[r].twitter }}
</a>
